    <script>
      const pets = [
        { name: "Buddy", type: "dog", breed: "Labrador", image: "card1.jpg", shelter: "Local Shelter A" },
        { name: "Max", type: "dog", breed: "Poodle", image: "card2.jpg", shelter: "Local Shelter B" },
        { name: "Bailey", type: "dog", breed: "Beagle", image: "card3.jpg", shelter: "Local Shelter C" },
        { name: "Whiskers", type: "cat", breed: "Persian", image: "persian.jpg", shelter: "Local Shelter D" },
        { name: "chibi", type: "rabbit", breed: "MiniLop", image: "card4.jpg", shelter: "Local Shelter A" },
        { name: "shiro", type: "rabbit", breed: "Dwarf", image: "card5.jpg", shelter: "Local Shelter B" },
        { name: "oni", type: "rabbit", breed: "LionHead", image: "card6.jpg", shelter: "Local Shelter C" },
        { name: "hiro", type: "rabbit", breed: "dutch", image: "card7.jpg", shelter: "Local Shelter D" },
        { name: "harry", type: "rabbit", breed: "dutch", image: "card8.jpg", shelter: "Local Shelter D" },
        { name: "henry", type: "dog", breed: "Labrador", image: "card9.jpg", shelter: "Local Shelter A" },
        { name: "maddy", type: "dog", breed: "poodle", image: "card10.jpg", shelter: "Local Shelter A" },
        { name: "tanako", type: "dog", breed: "german", image: "card11.jpg", shelter: "Local Shelter C" },
        { name: "chunky", type: "dog", breed: "Labrador", image: "card12.jpg", shelter: "Local Shelter D" },
        { name: "luffy", type: "parrot", breed: "parakeet", image: "card13.jpg", shelter: "Local Shelter B" },
        { name: "nami and zoro", type: "parrot", breed: "parakeet", image: "card14.jpg", shelter: "Local Shelter A" },
        { name: "tank", type: "parrot", breed: "grey", image: "card15.jpg", shelter: "Local Shelter B" },
        { name: "shinki", type: "cat", breed: "maine", image: "card16.jpg", shelter: "Local Shelter D" },
        { name: "shinosuke", type: "cat", breed: "maine", image: "card17.jpg", shelter: "Local Shelter D" },
        { name: "suzune", type: "cat", breed: "bobtail", image: "card18.jpg", shelter: "Local Shelter D" },
        { name: "suzune", type: "cat", breed: "bobtail", image: "card19.jpg", shelter: "Local Shelter D" },
        // Add more pets with their details
      ];
  
      const petList = document.getElementById('pet-list');
      const typeSelect = document.getElementById('type');
      const breedSelect = document.getElementById('breed');
      const paginationContainer = document.getElementById('pagination');
  
      const itemsPerPage = 4;
      let currentPage = 1;
  
      function filterPets() {
        const selectedType = typeSelect.value;
        const selectedBreed = breedSelect.value;
        const filteredPets = pets.filter(pet => 
          (selectedType === 'all' || pet.type === selectedType) &&
          (selectedBreed === 'all' || pet.breed.toLowerCase() === selectedBreed.toLowerCase())
        );
        displayPets(filteredPets);
      }
  
      function displayPets(pets) {
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const paginatedPets = pets.slice(startIndex, endIndex);
  
        petList.innerHTML = '';
        paginatedPets.forEach(pet => {
          const petCard = document.createElement('div');
          petCard.classList.add('pet-card');
  
          const petImage = document.createElement('img');
          petImage.src = pet.image;
          petCard.appendChild(petImage);
  
          const petInfo = document.createElement('div');
          petInfo.classList.add('pet-info');
          petInfo.innerHTML = `
            <h2>${pet.name}</h2>
            <p><strong>Type:</strong> ${pet.type}</p>
            <p><strong>Breed:</strong> ${pet.breed}</p>
            <p><strong>Shelter:</strong> ${pet.shelter}</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLScBvY-7rtfTYXciwLgxkWpSvn5SSW_d34ogZZUswMJKo49Fhg/viewform?usp=sf_link" target="_blank"><button class="adopt-btn">Adopt</button></a> <!-- Added Adopt button -->
          `;
          petCard.appendChild(petInfo);
  
          petList.appendChild(petCard);
        });
  
        renderPagination(pets.length);
      }
  
      function renderPagination(totalItems) {
        const totalPages = Math.ceil(totalItems / itemsPerPage);
        paginationContainer.innerHTML = '';
  
        for (let i = 1; i <= totalPages; i++) {
          const button = document.createElement('button');
          button.innerText = i;
          button.classList.add('pagination-btn');
          button.addEventListener('click', () => {
            currentPage = i;
            filterPets();
          });
  
          if (i === currentPage) {
            button.classList.add('active');
          }
  
          paginationContainer.appendChild(button);
        }
      }
  
      displayPets(pets);
    </script>
