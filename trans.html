<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
<style>
  /* Your CSS styles go here */
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }

  .container {
    width: 100%;
    max-width: 800px; /* Adjust the max-width as needed */
    padding: 20px;
  }

  .payment-section {
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 15px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    background-color: #fff;
  }

  .payment-method {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 10px;
    padding: 10px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  .payment-method:hover {
    background-color: #f0f0f0;
  }

  .payment-method p {
    margin: 0;
    font-size: 18px;
    display: inline-block;
    margin-left: 10px;
  }

  .payment-method a {
    text-decoration: none;
    color: #333;
    display: flex;
    align-items: center;
  }

  .payment-method input[type="radio"] {
    display: none;
  }

  .payment-method input[type="radio"]:checked + .payment-content {
    display: block;
  }

  .payment-content {
    display: none;
    padding: 10px;
    margin: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }

  .payment-content label {
    display: block;
    margin-bottom: 5px;
  }

  .payment-content input[type="text"],
  .payment-content input[type="email"],
  .payment-content input[type="number"],
  .payment-content select {
    width: calc(100% - 22px);
    padding: 8px;
    margin-bottom: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .payment-content button {
    padding: 8px 16px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .payment-content button:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="container">
  <h1 style="text-align: center;">Payment</h1>

  <div class="payment-section">
    <h2>Card Payment</h2>
    <label class="payment-method">
      <input type="radio" name="payment" value="debit" checked>
      <a href="card-payment.html"><i class="far fa-credit-card"></i><p>Debit Card</p></a>
    </label>
    <label class="payment-method">
      <input type="radio" name="payment" value="credit">
      <a href="card-payment.html"><i class="far fa-credit-card"></i><p>Credit Card</p></a>
    </label>
    <div class="payment-content">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number">

      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY">

      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV">

      <button type="button">Pay Now</button>
    </div>
  </div>

  <!-- UPI Payment Section -->
  <div class="payment-section">
    <h2>UPI Payment</h2>
    <label class="payment-method">
      <input type="radio" name="payment" value="googlePay">
      <a href="upi-payment.html"><i class="fab fa-google-pay"></i><p>Google Pay</p></a>
    </label>
    <label class="payment-method">
      <input type="radio" name="payment" value="phonePe">
      <a href="upi-payment.html"><i class="fab fa-phone-pe"></i><p>PhonePe</p></a>
    </label>
    <div class="payment-content">
      <label for="upiId">UPI ID:</label>
      <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID">

      <button type="button">Pay Now</button>
    </div>
  </div>

  <!-- Gift Card Payment Section -->
  <div class="payment-section">
    <h2>Gift Card</h2>
    <label class="payment-method">
      <input type="radio" name="payment" value="amazon">
      <a href="gift-card-payment.html"><i class="fab fa-amazon"></i><p>Amazon Gift Card</p></a>
    </label>
    <label class="payment-method">
      <input type="radio" name="payment" value="other">
      <a href="gift-card-payment.html"><i class="fas fa-gift"></i><p>Other Gift Card</p></a>
    </label>
    <div class="payment-content">
      <label for="giftCardNumber">Gift Card Number:</label>
      <input type="text" id="giftCardNumber" name="giftCardNumber" placeholder="Enter gift card number">

      <button type="button">Pay Now</button>
    </div>
  </div>
</div>

</body>
</html>
